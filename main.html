<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    :root {

}

    /**
    *   카드
    */
    .card-wrapper {
        perspective: 1000px;
        width: 120px;
        height: 180px;
        margin: 5px;
    }

    .pile {
        position: absolute;
    }

    .dragging {
        opacity: 0.1;
    }

    .card {
        position: relative;
        transform-style: preserve-3d;
        transition: .8s;
        border-radius: 10px;
        width: 100%;
        height: 100%;
        transform: rotateX(30deg);
        top: calc(-2px * var(--i));
        box-shadow: -6px 12px 5px 2px rgba(77, 77, 77, 0.2);
    }

    .open {
        transform: rotateY(180deg);
        top: 0px;
        box-shadow: none;
    }

    .back, .face {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }

    .back {
        background: gray url("asset/Back.png");
        background-size: cover;
    }

    .face {
        backface-visibility: hidden;
        transform: rotateY(180deg);
        background-color: aqua;
        /*background-image: url("asset/Kermit_the_Frog.jpeg");*/
        background-size: cover;

        align-items: baseline;
        justify-content: start;
    }

    /**
    *   메세지
    */
    .message {
        position: absolute;
        width: 300px;
        height: 100px;
        left: -300px;
        text-align: center;
        justify-content: center;
        font-size: 100px;
        color: crimson;
    }

    .popup {
        left: 30vw;
        top: 50vh;
        z-index: 999;
    }

    /**
    *   바탕영역
    */
    .board-opponent-area {
        display: flex;
        width: 100%;
        height: 250px;
        background-color: lightcoral;
    }

    .board-center-area { /* position: relative; */
        display: flex;
        width: 100%;
        height: 250px;
        background-color: antiquewhite;
    }

    .board-hand-area {
        display: flex;
        width: 100%;
        height: 500px;
        background-color: rgb(137, 236, 253);
    }

    /**
    *   center-area
    */
    .deck-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 150px;
        height: 250px; /* background-color: blueviolet; */
    }

    .play-container {
        display: flex;
        justify-content: left;
        align-items: center;
        width: 100%;
        height: inherit;
        padding: 0px 20px 0px 20px;
        background-color: rgb(212, 233, 240); /* transform: rotateX(20deg); */
        overflow: scroll;
    }

    .discard-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 150px;
        height: 250px;
        background-color: blueviolet;
    }

    /**
    *   hand-area
    */
    .suit-stack-area {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: left;
        overflow-x: hidden;
        width: 300px;
        height: 100%;
        background-color: rgb(162, 255, 224);
        border: 1px solid rgb(0, 0, 0);
        z-index: calc(10 * var(--i));
        left: calc(-10px * var(--i));
    }

    .suit-stack-area > div {
        position: absolute;
        top: calc(40px * var(--i));
    }

    .console {
        position: absolute;
        right: 0;
        display: flex;
        flex-direction: column;
    }

    .end-turn-btn {
        width: 100px;
        height: 100px;
    }
</style>
    </head>
    <body>
    <div class="message">Bust</div>
    <div class="board-opponent-area">
    </div>
    <div class="board-center-area">
        <div class="deck-container"></div>
        <div class="play-container drag-container"></div>
        <div class="discard-container drag-container"></div>
    </div>
    <div class="board-hand-area">
        <div class="suit-stack-area Oracle" style="--i: 0">
            Oracle
        </div>
        <div class="suit-stack-area Sword" style="--i: 1">
            Sword
        </div>
        <div class="suit-stack-area Mermaid" style="--i: 2">
            Mermaid
        </div>
        <div class="suit-stack-area Kraken" style="--i: 3">
            Kraken
        </div>
        <div class="suit-stack-area Map" style="--i: 4">
            Map
        </div>
        <div class="suit-stack-area Anchor" style="--i: 5">
            Anchor
        </div>
        <div class="suit-stack-area Hook" style="--i: 6">
            Hook
        </div>
        <div class="suit-stack-area Cannon" style="--i: 7">
            Cannon
        </div>
        <div class="suit-stack-area Key" style="--i: 8">
            Key
        </div>
        <div class="suit-stack-area Chest" style="--i: 9">
            Chest
        </div>
        <div class="console">
            <button class="end-turn-btn">End turn</button>
            <button class="start">get turn</button>
        </div>
    </div>

<script src="play.js"></script>
</body>
</html>
